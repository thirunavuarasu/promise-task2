<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Results</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body">
    <!-- Container -->
    <div class="container pt-lg-5 pt-md-3 p-xl-0">
        <!-- Pop up display -->
        <div class="pop_up row d-none">
            <div class="col-12">
                <h1 class="text-center pop_title">Please Give Valid SearchðŸ™„</h1>
                <span class="close_icon"><i class='bx bx-x'></i></span>
            </div>
        </div>
        <!-- /Pop up display -->

        <!-- Header -->
        <header class="header">
            <h1 class="text-center">COVID-19 Survey<span class="small__header fs-6 d-block">(Get info for any districts
                    in TamilNadu)</span></h1>
        </header>
        <!-- /Header -->

        <!-- Main content -->
        <div class="content pt-lg-5 pt-md-5 pt-xl-0">
            <!-- Search bar -->
            <div class="row justify-content-center">
                <div class="col-11 col-sm-10 col-xl-6 pt-lg-5 pt-xl-0">
                    <div class="search__bar input-group pb-lg-5 pt-md-5 pb-md-5 pt-xl-0">
                        <input type="text"
                            class=" input px-3 user__input form-control p-1 fs-3  border-dark shadow border_none"
                            placeholder=" Eg: chennai">
                        <span class="search_btn input-group-text fs-3 border-dark shadow mx-1 border_none"><i
                                class='bx bx-search'></i></span>
                    </div>
                </div>
            </div>
            <!-- /Search bar -->

            <!-- Image -->
            <div class="row justify-content-center mt-5">
                <div class="col-11 col-sm-10 col-lg-8 col-xl-6 pt-lg-5 pb-lg-5 pt-md-5 p-xl-0">
                    <div class="img">
                        <img src="./public/covid-19.png" alt="image">
                    </div>
                </div>
            </div>

            <!-- /Image -->
        </div>
        <!-- /Main content -->
    </div>
    <!-- /Container -->

    <!-- Link to JavaScript -->
    <script src="./js/script.js"></script>
    <!-- /Link to JavaScript -->

</body>

</html>
